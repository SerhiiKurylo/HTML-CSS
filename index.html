<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href=".//style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/header.css">
    <script src="https://kit.fontawesome.com/0e4f91dcec.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class=" item1 header">
            <div class="logo"><img src="./image/logo.png"></div>
            <div class="search">
                <input type="text" class="input-search" placeholder="search">
                <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="btn-icon-header icon-micro"><i class="fas fa-microphone icon-header"></i></button>
            </div>
            <div class="menu">
                <button class="btn-icon-header icon-bell"><i class="fas fa-bell icon-header"></i></button>
                <div class="dropdown">
                    <button class="btn-menu"><i class="fa-solid fa-paw"></i></button>
                    <div class="dropdown-menu">
                        <div class="menu-item item-hover"><i class="fa-solid fa-paw"></i> Profile</div>
                        <div class="menu-item item-hover"><i class="fa-solid fa-gear"></i> Setting</div>
                        <div class="menu-item log-out"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log out</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item item6 filter">Filter</div>
        <div class="item item2 aside-left"> Aside
            <div class="community">Community</div>
        </div>
        <div class="item item3 main">
            <div class="view"> View</div>
            <div class="gallery">Gallery</div>
        </div>
        <div class="item item5 footer"> Footer </div>

    </div>

</body>

</html>
